<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="menu">
            <img id="logo" src="logo.svg" alt="Personal Sunrise">
            <h1>Welcome.</h1>

            <p>Your screen will slowly start turning brighter during last 20 minutes of your sleeptime.</p>

            <div id="menu-section">
                <p>When would you like to awake?</p>
                <div id="times"></div>
            </div>

            <div id="menu-section">
                <p>Which star would you like to wake up under?</p>
                <div id="stars"></div>
            </div>

            <button id="start">Schedule your personal sunrise</button>
        </div>
        <div id="sidebar"></div>
    </div>
    <div id="sunrise">
        <span id="clock"></span>
        <button id="exit">Exit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
